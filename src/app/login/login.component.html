<div class="col-lg-6 offset-lg-3 " style="margin-top: 12.5%;" >
  <h3>Iniciar sesi√≥n</h3>
  <div class="row justify-content-center">
    <div style="margin-top: 1.5em;">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" [(ngModel)]="email">
    </div>
    <div style="margin-top: 1.5em;">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="col-auto" style="margin-top: 1em;">
      <button type="submit" class="btn btn-primary mb-3" (click)="login($event)">Confirm identity</button>
      <button type="submit" class="btn btn-primary mb-3" (click)="createUser()">Registrar</button>
    </div>
  </div>
</div>
<!--form modal-->
<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h3>Datos no validos!</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
