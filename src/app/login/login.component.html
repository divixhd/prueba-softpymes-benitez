<form class="col-lg-6 offset-lg-3 " style="margin-top: 12.5%;" [formGroup]="formLogin" (ngSubmit)="login($event)">
  <div class="row justify-content-center">
    <div style="margin-top: 1.5em;">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="emailField">
    </div>
    <div style="margin-top: 1.5em;">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Password" formControlName="passwordField">
    </div>
    <div class="col-auto" style="margin-top: 1em;">
      <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
    </div>
  </div>
</form>
<!--form modal-->
<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h3>Datos no validos!</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
